<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Seni Seviyorum</title>
    <style>
        body {
            background-color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            overflow: hidden;
        }
        .container {
            text-align: center;
        }
        .heart {
            width: 100px;
            height: 100px;
            background-color: #ff0055;
            position: relative;
            transform: rotate(-45deg);
            animation: breathe 1.2s ease-in-out infinite alternate, colorChange 6s linear infinite;
            box-shadow: 0 0 50px #ff0055;
            margin: 0 auto;
        }
        .heart::before, .heart::after {
            content: '';
            width: 100px;
            height: 100px;
            background-color: inherit;
            border-radius: 50%;
            position: absolute;
        }
        .heart::before { top: -50px; left: 0; }
        .heart::after { left: 50px; top: 0; }

        @keyframes breathe {
            from { transform: rotate(-45deg) scale(1); }
            to { transform: rotate(-45deg) scale(1.3); }
        }

        @keyframes colorChange {
            0% { background-color: #ff0055; box-shadow: 0 0 50px #ff0055; }
            33% { background-color: #ffcc00; box-shadow: 0 0 50px #ffcc00; }
            66% { background-color: #cc00ff; box-shadow: 0 0 50px #cc00ff; }
            100% { background-color: #ff0055; box-shadow: 0 0 50px #ff0055; }
        }

        .text {
            margin-top: 100px;
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 1px;
        }
        .highlight {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #ff0055;
            text-shadow: 0 0 10px rgba(255, 0, 85, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart"></div>
        <div class="text">
            Я люблю тебя не один день, а каждый день.
            <span class="highlight">Küçük Hanım.</span>
        </div>
    </div>
</body>

</html>
